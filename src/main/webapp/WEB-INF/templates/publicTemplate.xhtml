<!DOCTYPE html>
<html lang="pt-br" id="extr-page" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="utf-8" />
		<title>#{msg['projeto.nome']}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<h:outputStylesheet name="css/bootstrap.min.css" />
		<h:outputStylesheet name="css/font-awesome.min.css" />
		<h:outputStylesheet name="css/smartadmin-production.min.css" />
		<h:outputStylesheet name="css/smartadmin-skins.min.css" />
		<h:outputStylesheet name="css/demo.min.css" />
		<h:outputStylesheet name="css/googleFontcss.css" />

		<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
	</h:head>
	<body class="animated fadeInDown">

		<header id="header">
			<div id="logo-group">
				<span id="logo"> <h:graphicImage name="img/logo.png"/></span>
			</div>
			<span id="extr-page-header-space"> <span class="hidden-mobile">Need an account?</span> <a href="register.html" class="btn btn-danger">Create account</a> </span>
		</header>
		
		<!--[if IE 8]>
			<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
		<![endif]-->
		
		<div id="main" role="main">
			<!-- MAIN CONTENT -->
			<div id="content" class="container">
				<ui:insert name="content">
				</ui:insert>
			</div>
		</div>

		<h:outputScript name="js/plugin/pace/pace.min.js" />
	    <h:outputScript name="js/libs/jquery-2.0.2.min.js" />
	    <h:outputScript name="js/libs/jquery-ui-1.10.3.min.js" />
		<h:outputScript name="js/app.config.js" />
		<h:outputScript name="js/bootstrap/bootstrap.min.js" />
		<h:outputScript name="js/plugin/jquery-validate/jquery.validate.min.js" />
		<h:outputScript name="js/plugin/masked-input/jquery.maskedinput.min.js" />
		<h:outputScript name="js/app.min.js" />
	</body>
</html>
